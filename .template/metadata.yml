geometry: margin=2cm, bottom=3cm, top=3cm, headsep=1.5cm
papersize: a4

lang: de-DE

fontsize: 12pt
fontfamily: times
monofont: inconsolata

hyphens: URL
breakurl: true
link-citations: true

Deckblatt: true
toc: true             # table of contents
lot: true             # list of tables
lof: true             # list of figures
glossaryafter: false  # put glossary at the end of the document

natbib: true

tablenos-warning-level: 1

figPrefix:
  - "Abbildung"
  - "Abbildungen"

secPrefix:
  - "Abschnitt"
  - "Abschnitten"

print-bibliography: |
   ::: {#refs}
   :::
